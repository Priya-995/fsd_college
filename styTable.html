<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table</title>
    <style>
        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
            font-size: 18px;
        }
        th, td {
            border: 1px solid #000;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #004080;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        .table-container {
            border: 2px solid blue;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Month</th>
                    <th>Sales</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>January</td>
                    <td>$10,000.00</td>
                </tr>
                <tr>
                    <td>February</td>
                    <td>$15,000.00</td>
                </tr>
                <tr>
                    <td>March</td>
                    <td>$20,000.00</td>
                </tr>
                <tr>
                    <td>April</td>
                    <td>$25,000.00</td>
                </tr>
                <tr>
                    <td>May</td>
                    <td>$30,000.00</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
